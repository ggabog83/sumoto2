<div class="row m-0">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
        <form (ngSubmit)="crearEditarMantenimiento(formMantenimiento)" #formMantenimiento="ngForm">
            <h4>Crear/Editar Mantenimiento</h4>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Id: </span>
                </div>
                <input type="text" name="id" [(ngModel)]="mantenimiento.id" value="{{mantenimiento.id}}" class="form-control" disabled readonly>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Tipo mantenimiento: </span>
                </div>
                <input type="text" name="tipoMantenimiento" required [(ngModel)]="mantenimiento.tipoMantenimiento" value="{{mantenimiento.tipoMantenimiento}}" class="form-control">
            </div>
            <span *ngIf="formMantenimiento.submitted && formMantenimiento.controls['tipoMantenimiento'].errors" class="text-danger">{{mensajesError.tipoMantenimientoRequerido}}</span>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Fecha: </span>
                </div>
                <input type="date" name="fecha" required [(ngModel)]="mantenimiento.fecha" value="{{mantenimiento.fecha}}" class="form-control">
            </div>
            <span *ngIf="formMantenimiento.submitted && formMantenimiento.controls['fecha'].errors" class="text-danger">{{mensajesError.fechaRequerida}}</span>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Mecanico::</span>
                </div>
                <input type="text" name="mecanico" required [(ngModel)]="mantenimiento.mecanico" value="{{mantenimiento.mecanico}}" class="form-control">
            </div>
            <span *ngIf="formMantenimiento.submitted && formMantenimiento.controls['mecanico'].errors" class="text-danger">{{mensajesError.mecanicoRequerido}}</span>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Vehiculo: </span>
                </div>
                <input type="email" name="vehiculo" required [(ngModel)]="mantenimiento.vehiculo" value="{{mantenimiento.vehiculo}}" class="form-control">
            </div>
            <span *ngIf="formMantenimiento.submitted && formMantenimiento.controls['vehiculo'].errors" class="text-danger">{{mensajesError.vehiculoRequerido}}</span>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Observaci√≥nes: </span>
                </div>
                <input type="text" name="observaciones" [(ngModel)]="mantenimiento.observaciones" value="{{mantenimiento.observaciones}}" class="form-control">
            </div>
            <div class="form-group text-center" *ngIf="esEditar">
                <button type="submit" class="btn btn-primary btn1">Editar
                    <i class="fa fa-save"></i>
                </button>
            </div>
            <div class="form-group text-center" *ngIf="!esEditar">
                <button type="submit" class="btn btn-success btn1">Crear
                    <i class="fa fa-save"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="col-lg-4">
    </div>
</div>
