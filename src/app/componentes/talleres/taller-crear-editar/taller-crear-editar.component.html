<div class="row m-0">
    <div class="col-lg-4" >
    </div>
    <div class="col-lg-4 " >
      <h4>Crear/Editar Taller</h4>
  <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Nombre: </span>
      </div>
      <input type="text" value="{{taller.nombre}}" class="form-control">
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="">Direccion: </span>
    </div>
    <input type="text" value="{{taller.direccion}}" class="form-control">
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="">Telefono:</span>
    </div>
    <input type="text" value="{{taller.telefono}}" class="form-control">
  </div>
  <div class="input-group" *ngIf="esEditar">
    <button type="button" class="btn btn-primary btn1">Editar</button>
  </div>
  <div class="input-group" *ngIf="!esEditar">
    <button type="button" class="btn btn-success btn1">Crear</button>
  </div>
  </div>
  <div class="col-lg-4" >
  </div>
  </div>
