<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
    <form class="form-horizontal form-material" #formRegistro="ngForm" (ngSubmit)="onSubmit(formRegistro)">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle"                >
                  <img src="../../assets/img/moto1.jpg" alt="" class="img-fluid mt-5" width="1000px" height="1000px"/>
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Registro</h4>
                  <input [(ngModel)]="login.email" name="Username" type="email" class="form-control mb-3" palceholder="Correo" required />
                  <input [(ngModel)]="login.password" name="password" type="password" class="form-control mb-3" palceholder="ContraseÃ±a" required />
                       
                <div class="d-flex justify-content-between mt-2">
                
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="recover-pass">
                      <button class="btn btn-primary" type="ngSubmit">
                        Crear cuenta
                      </button>
                    </div>
                  </div>
                  <hr class="m-0" />
                  <div class="d-flex justify-content-between mt-3">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</section>
