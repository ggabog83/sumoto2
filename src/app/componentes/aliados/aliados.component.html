<h1>Nuestros Aliados</h1>
<div class="row">
  <div class="col -4" *ngFor="let aliado of aliados">
    <div class="card" >
        <img [src]="aliado.img" class="card-img-top" [alt]="aliado.nombre">
        <div class="card-body">
            <h4 class="card-title">{{aliado.nombre}}</h4>
            <p class="card-text"> {{aliado.bio}}</p>
        </div>
    </div>
  </div>
</div>
